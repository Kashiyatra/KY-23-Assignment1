<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div class="slider container">

      <span style="--i: 1" class="swiper-slide">
        <img src="img2/aakash.jpg" alt="" />
        <div class="layer"><h3 class="heading">AAKASH GUPTA</h3></div></span
      >
      <span style="--i: 2" class="swiper-slide"
        ><img src="img2/atl.jpg" alt="" />
        <div class="layer"><h3 class="heading">AMIT TRIVEDI</h3></div></span
      >
      <span style="--i: 3" class="swiper-slide"
        ><img src="img2/divine.jpg" alt="" />
        <div class="layer"><h3 class="heading">DIVINE</h3></div></span
      >
      <span style="--i: 4" class="swiper-slide"
        ><img src="img2/ritvizl.jpg" alt="" />
        <div class="layer"><h3 class="heading">RITVIZ</h3></div></span
      >
      <span style="--i: 5" class="swiper-slide"
        ><img src="img2/ssl.jpg" alt="" />
        <div class="layer"><h3 class="heading">SALIM-SULAIMAN</h3></div></span
      >
      <span style="--i: 6" class="swiper-slide"
        ><img src="img2/TLT TEST.jpg" alt="" />
        <div class="layer"><h3 class="heading">THE LOCAL TRAIN</h3></div></span
      >
      <span style="--i: 7" class="swiper-slide"
        ><img src="img2/zkl.jpg" alt="" />
        <div class="layer"><h3 class="heading">ZAKIR KHAN</h3></div></span
      >
      <span style="--i: 8" class="swiper-slide"
        ><img src="img2/ritvizl.jpg" alt="" />
        <div class="layer"><h3 class="heading">RITVIZ</h3></div></span
      >
     
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      defer
    ></script>

    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
  </body>
</html>
